name: Bug report
description: Report a reproducible problem in the SMF Modules monorepo
title: "bug: <short description>"
labels: [bug]
body:
  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight
      options:
        - label: I searched open/closed issues and did not find a duplicate
          required: true
        - label: This is not a usage question or support request
          required: true
        - label: I can reproduce this on the latest main branch
          required: false
  - type: dropdown
    id: scope
    attributes:
      label: Affected module(s) (select all that apply)
      multiple: true
      options:
        - smf_go_router
        - smf_get_it
        - smf_firebase_core
        - smf_firebase_analytics
        - smf_event_bus
        - smf_home_flutter
        - smf_flutter_core
        - smf_contribution_engine
        - other / unsure
  - type: textarea
    id: desc
    attributes:
      label: Description
      description: Clear, concise description of the bug.
      placeholder: What happened? What did you expect instead?
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
      description: Provide a minimal, reproducible example (link to repo or gist if possible). Modules are not executables; please show integration or API usage.
      placeholder: |
        1. Describe context and versions
        2. Provide minimal integration snippet or API usage
        3. Observe actual vs expected behavior
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
      description: Paste relevant logs or screenshots. Redact secrets.
      render: shell
  - type: input
    id: flutter
    attributes:
      label: Flutter version
      placeholder: e.g., 3.22.1
  - type: input
    id: dart
    attributes:
      label: Dart version
      placeholder: e.g., 3.4.0
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: e.g., macOS 14.6, Ubuntu 22.04, Windows 11
  - type: checkboxes
    id: mre
    attributes:
      label: Minimal reproducible example
      options:
        - label: I have provided a minimal reproduction or a link to it
          required: false
