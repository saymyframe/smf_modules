name: Feature request
description: Suggest an idea to improve the SMF Modules monorepo
title: "feat: <short description>"
labels: [enhancement]
body:
  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight
      options:
        - label: I searched open/closed issues and did not find a duplicate
          required: true
        - label: This is not a question
          required: true
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem would this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the ideal solution and how it fits the targeted module(s).
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: dropdown
    id: scope
    attributes:
      label: Target module(s) (select all that apply)
      multiple: true
      options:
        - smf_go_router
        - smf_get_it
        - smf_firebase_core
        - smf_firebase_analytics
        - smf_event_bus
        - smf_home_flutter
        - smf_flutter_core
        - smf_contribution_engine
        - docs
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, references, or examples that help explain the request.
