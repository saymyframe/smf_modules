        run: echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH

      # Ensure smf_contracts path exists for dependency_overrides
      - name: Fetch smf_contracts
        run: git clone https://github.com/saymyframe/smf_contracts ../smf_contracts

      # Bootstrap the monorepo
      - name: Bootstrap monorepo
