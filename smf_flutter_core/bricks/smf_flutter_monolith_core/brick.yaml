name: smf_flutter_core
version: 0.0.1
description: A new brick created with the Mason CLI.

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ^0.1.1

vars:
  app_name:
    type: string
    description: The app name
    default: app
  org_name:
    type: string
    description: The organization name
    default: com.example
  application_id:
    type: string
    description: The application id on Android, Bundle ID on iOS. If omitted value will be formed by org_name + . + project_name.
